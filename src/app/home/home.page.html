<ion-header>
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-segment value="men">
          <ion-segment-button value="men">Men</ion-segment-button>
          <ion-segment-button value="women">Women</ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="4" size="6" class="justify-content-center" *ngFor="let product of products">
        <ion-card class="ion-margin">
          <ion-text class="discount">{{product.discount}}% off</ion-text>
          <ion-img [src]="product.images[0]" (click)="onClick(product.id)"></ion-img>

          <ion-item lines="none">
            {{product.price| currency}}

            <span style="margin-left: 8px; text-decoration: line-through;color: grey;"
              >{{((product.price*100)/(100-product.discount))|currency}}</span
            >
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
